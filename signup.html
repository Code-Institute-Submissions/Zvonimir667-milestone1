<body>
  <header>
    <a href="index.html">
    <h1 id="logo">ManUtd Fan Page</h1></a>
    <nav>
      <ul id="menu">
        <li>
          <a href="signup.html" class="active">Sign Up</a>
        </li>

        <li>
          <a href="index.html">Home</a>
        </li>
      </ul>
    </nav>
  </header>

  <div id="signup">
    <section>
      <form action="https://formdump.codeinstitute.net/" method="post" class="signup-form">
        <h2>Sign Up for newsletter!</h2><label for="fname">First Name</label> <input id="fname" class="text-input" type="text" name="first_name" required=""> <label for="lname">Last Name</label> <input id="lname" class="text-input" type="text" name="last_name" required=""> <label for="email">Email Address</label> <input id="email" class="text-input" type="email" name="email_address" required="">
        <h4>How often do you want to receive the newsletter?</h4>
        <hr>
        <label for="daily">Daily</label> <input id="daily" type="radio" name="newsletter" value="daily" required=""> <label for="weekly">Weekly</label> <input id="weekly" type="radio" name="newsletter" value="weekly"> <label for="monthly">Monthly</label> <input id="monthly" type="radio" name="newsletter" value="monthly"> <input class="join-button" type="submit" value="Submit">
      </form>
    </section>
  </div>

  <footer>
    <ul class="social-networks">
        <li>
            <a href="https://facebook.com" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (opens in new tab)"><i class="fab fa-facebook-square"></i></a>
        </li>
        <li>
            <a href="https://twitter.com" target="_blank" rel="noopener"
                aria-label="Visit our Twitter page (opens in new tab)"><i class="fab fa-twitter-square"></i></a>
        </li>
        <li>
            <a href="https://instagram.com" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in new tab)"><i class="fab fa-instagram-square"></i></a>
        </li>
        <li>
            <a href="https://youtube.com" target="_blank" rel="noopener"
                aria-label="Visit our YouTube page (opens in new tab)"><i class="fab fa-youtube-square"></i></a>
        </li>
    </ul>
</footer>
  
  <!-- font awesome script-->
  
  <script src="https://kit.fontawesome.com/ad8efea39c.js" crossorigin="anonymous"></script>

</html>
